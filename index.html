<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <a href="#" class="logo">NETFLIX</a>
            <nav class="nav">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="hero">
                <h1>Unlimited movies, TV shows, and more</h1>
                <p>Watch anywhere, anytime. Personalized recommendations just for you.</p>
                <button class="btn">Sign up now</button>
            </div>

            <div class="email-box">
                <h2>Stay Updated</h2>
                <p>Sign up for our newsletter to receive updates on the latest movies and TV shows.</p>
                <form action="#">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address">
                    <button type="submit">Subscribe</button>
                </form>
            </div>

            <div class="sections">
                </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Netflix, Inc.</p>
        </div>
    </footer>
</body>
</html>
